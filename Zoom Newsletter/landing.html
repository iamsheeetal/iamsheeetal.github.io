<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-like App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: 350px;
            
        }

        h1 {
            font-size: 28px;
            
        }

        p {
            font-size: 18px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            line-height: 30px;
        }

        .cta-button:hover {
            background-color: #0057ad;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>Zoom</h1>
        <p>Check out Promotional Email Template</p>
    </header>

    <div class="container">
        <div class="product">
            <div style="text-align: center;">
            <a href="/Zoom Newsletter/index.html"><img src="img/ZoomThumbnail.jpg" alt="Zoom"></a>
            </div>
            <h1 style="color: #0073e6; text-align: center;">About Project</h1>
            <p>
                Recreated a responsive Zoom promotional email template, showcasing proficiency in HTML and CSS for Email Framework.
            </p>
            <div style="text-align: center;">
                <a href="/Zoom Newsletter/index.html" class="cta-button">Launch Email Template</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Zoom. All Rights Reserved.
    </footer>


</body>

</html>
